{% extends "base.html" %}
{% load static %}
{% block title %}Dasboard{% endblock %}
{% block content %}

<div class="container">
    <div class="item">
        <!-- Page Content  -->
        
        <div class="card card-primary" id="form-card">
            <div class="card-header">
            <h3 class="card-title">Add Detail</h3>
            </div>
            
            
            <form  method="POST">
                {% csrf_token %}
                    <div class="card-body">
                    <div class="form-group">
                    <label for="website">Website Link</label>
                    <input type="text" class="form-control" id="website"name="website" required="true" placeholder="Website link">
                    </div>
                    <div class="form-group">
                        <label for="website">Username Xpath</label>
                        <input type="text" class="form-control" id="userame"name="login_username"  placeholder="Login Username Xpath">
                    </div>
                    <div class="form-group">
                        <label for="website">Password Xpath</label>
                        <input type="text" class="form-control" id="password"name="login_password" placeholder="Login Password Xpath">
                    </div>
                    <div class="form-group">
                        <label for="website">Login Xpath</label>
                        <input type="text" class="form-control" id="login" name="login" placeholder="Login Button Xpath">
                    </div>
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="xpath">Xpath Price</label>
                        <input type="text" class="form-control" id="xpath" name="price" required="true" placeholder="Xpath Price">
                    </div>
                    <div class="form-group">
                        <label for="xpath">Xpath Inventory</label>
                        <input type="text" class="form-control" id="iventory-xpath" name="inventory" required="true" placeholder="Xpath Inventory">
                    </div>
            
                        <div class="card-footer">
                        <input type="submit" class="btn btn-primary" value="submit">
                        </div>
            </form>
            <p style="color:red;">{%if message %}{{message}}{%endif%}</p>
        </div>

    </div>
</div>
{% endblock content %}
