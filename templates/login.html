{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/app.js' %}"></script>

</head>
<body>
    <section class="login-section">
        <div class="">
            <div class="login">
                <div class="center">
                    <div class="text-center">
                        <h5 class="login-heading text-center" >Log in</h5>
                        <form class="text-center" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input class="form-control add_single_field" type="text" id="first_name" name="fname" placeholder="Username" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input class="form-control add_single_field pe-4" type="password" id="password-field" name="password" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye"></span>
                            </div>
                            <input type="submit" class="register mb-3" value="Login">
                            
                        </form>
                        <p style="color:red;">{%if message %}{{message}}{%endif%}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
<script>
   jQuery(".toggle-password").click(function() {

    jQuery(this).toggleClass("fa-eye fa-eye-slash");
        var input = jQuery(jQuery(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
</script>
</html>
