{% extends "base.html" %}
{% load static %}
{% block title %}FTP{% endblock %}
{% block content %}

<div class="container">
    <div class="item">
        <!-- Page Content  -->
        <div class="card card-primary" id="form-card">
            <div class="card-header">
            <h3 class="card-title">FTP Detail</h3>
            </div>
            
            <form  method="POST">
                {% csrf_token %}
                    <div class="card-body">
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username"name="username" value="{{ftp.username}}" required="true" placeholder="Username">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{ftp.password}}" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" class="form-control" id="host" name="host" value="{{ftp.host}}" placeholder="Host">
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="text" class="form-control" id="port" name="port" value="{{ftp.port}}" placeholder="Port">
                    </div>
                    <div class="form-group">
                        <label for="interval">Interval(In Days)</label>
                        <input type="number" class="form-control" id="interval" name="interval" value="{{ftp.interval}}" min="1" step="1", placeholder="Interval">
                    </div>
            
                        <div class="card-footer">
                        <input type="submit" class="btn btn-primary" value="submit">
                        </div>
            </form>
            <p style="color:red;">{%if message %}{{message}}{%endif%}</p>
        </div>
    </div>
</div>
{% endblock content %}
